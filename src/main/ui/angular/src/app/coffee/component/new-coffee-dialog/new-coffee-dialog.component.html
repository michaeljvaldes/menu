<form [formGroup]="newCoffeeForm">
  <h2>Add new coffee</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Roaster</mat-label>
      <input matInput formControlName="roaster" required>
      <mat-error *ngIf="roaster.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
      <mat-error *ngIf="country.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
</form>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>
    Save
  </button>
  <button mat-button color="primary" (click)="cancel()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
