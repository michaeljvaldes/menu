<div class="flexbox-container">
  <mat-card *ngFor="let coffee of coffees" class="coffee-card flex-item" mat-elevation-z2>
    <mat-card-header>
      <mat-card-title>{{coffee.name}}</mat-card-title>
      <mat-card-subtitle>{{coffee.roaster}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator [length]="totalPages"
               [pageSize]="initialPageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="pageEvent = updatePageCoffees($event)">
</mat-paginator>
